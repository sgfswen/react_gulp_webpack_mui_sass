<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" test="testd">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="../css/mui.min.css" rel="stylesheet"/>
<script src="../js/mui.js"></script>
<script src="../js/iscroll.js"></script>
<title>name</title>
    <link href="../css/login.css" rel="stylesheet"/>
    <title>login</title>
</head>
<body >
	<div class="main">
		<div class="photoarea">
			<div class="userphoto">
				<img src="../img/userphoto/user.jpg" alt="">
			</div>
		</div>
		<div class="input_area">
			<div class="input_group hasline">
				<i class="icon user-icon"></i>
				<input id="username" type="text" placeholder="请输入用户名"/>
			</div>
			<div class="input_group hasline">
				<i class="icon password-icon"></i>
				<input id="password" type="text" placeholder="请输入密码"/>
				<i class="icon help-icon"></i>
			</div>
			<div class="input_group">
				<div class="remmenber">
					<i class="button-icon selected"></i>
					<span>记住密码</span>
				</div>
				<div class="regist_link">
					<a>马上注册</a>
				</div>
			</div>
			<div class="input_group">
				<button class="submit_btn">登录</button>
			</div>			
		</div>
		<div class="wechatloginarea">
			<button class="wechat_btn">微信登陆</button>
		</div>		
	</div>

	<div class="bg_style"></div>
	<script src="../js/config.js"></script>
	<script src="../js/login.js"></script>
</body>
</html>
